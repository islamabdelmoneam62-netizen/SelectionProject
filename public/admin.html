<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة والتقارير</title>
    <style>
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box, .dashboard-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        .dashboard-container {
            max-width: 90%;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="login-section" class="login-container">
        <div class="login-box">
            <h2>تسجيل الدخول للإدارة</h2>
            <form id="login-form">
                <input type="password" id="admin-password" placeholder="أدخل كلمة المرور" required>
                <button type="submit">دخول</button>
                <p id="login-error" class="error-message" style="display:none;"></p>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="dashboard-container" style="display:none;">
        <h2>قائمة المسجلين</h2>
        
        <table id="students-table">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>الرقم الجامعي</th>
                    <th>التخصص</th>
                    <th>المادة</th>
                    <th>تاريخ التسجيل</th>
                </tr>
            </thead>
            <tbody id="students-body">
                </tbody>
        </table>
        <p id="loading-message" style="text-align:center; margin-top:20px;">جارٍ تحميل البيانات...</p>
    </div>

    <script>
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const studentsBody = document.getElementById('students-body');

        // ------------------------------------------------------------------
        // 1. التحقق من كلمة المرور (تم تعديل المسار)
        // ------------------------------------------------------------------
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            
            // 💡 التعديل الحاسم: استخدام مسار /api/admin/check
            fetch('/api/admin/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // في حالة النجاح: إظهار لوحة التحكم وتحميل البيانات
                    loginSection.style.display = 'none';
                    dashboardSection.style.display = 'block';
                    fetchStudents();
                } else {
                    // في حالة الفشل
                    loginError.innerText = data.message;
                    loginError.style.display = 'block';
                }
            })
            .catch(error => {
                console.error("Login check error:", error);
                loginError.innerText = 'خطأ في الاتصال بالخادم.';
                loginError.style.display = 'block';
            });
        });

        // ------------------------------------------------------------------
        // 2. جلب قائمة الطلاب (تم تعديل المسار)
        // ------------------------------------------------------------------
        function fetchStudents() {
            document.getElementById('loading-message').style.display = 'block';
            studentsBody.innerHTML = ''; // تفريغ الجدول قبل التحميل

            // 💡 التعديل الحاسم: استخدام مسار /api/students
            fetch('/api/students') 
                .then(response => {
                    if (!response.ok) {
                        throw new Error('فشل جلب البيانات: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(students => {
                    document.getElementById('loading-message').style.display = 'none';
                    if (students.length === 0) {
                        studentsBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">لا يوجد مسجلين حتى الآن.</td></tr>';
                        return;
                    }
                    
                    // ملء الجدول
                    students.forEach(student => {
                        const row = studentsBody.insertRow();
                        row.insertCell().innerText = student.name;
                        row.insertCell().innerText = student.studentId;
                        row.insertCell().innerText = student.major;
                        row.insertCell().innerText = student.course;
                        
                        // تنسيق التاريخ
                        const date = new Date(student.createdAt).toLocaleDateString('ar-EG', {
                            year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                        });
                        row.insertCell().innerText = date;
                    });
                })
                .catch(error => {
                    console.error("Fetch students error:", error);
                    document.getElementById('loading-message').innerText = 'خطأ في تحميل البيانات: ' + error.message;
                });
        }
    </script>
</body>
</html>
